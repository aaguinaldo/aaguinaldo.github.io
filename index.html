<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--<script src="profile.js"></script> -->
    <title>Aaron's Profile</title>
    <style>
      body {
        width: 35%;
      }
    </style>
    <script>
      function openTab(Tab) {
      // Declare all variables
      var i;
      // Get all elements with class="tabcontent" and hide them
      var tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(Tab).style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="w3-container">
       <div class="w3-card-2 w3-gray w3-center w3-display-middle">
         <img src="Profile_Pic.png" alt="Photo of Aaron">
         <div class="w3-container w3-center">
            <h1>Aaron Aguinaldo</h1>
            <p>Software Consultant</p>
            <br>
         </div>
             <div class="w3-bar w3-black w3-center">
                <button class="w3-bar-item w3-button" onclick="openTab('AboutMe')">About Me</button>
                <button class="w3-bar-item w3-button" onclick="openTab('Expertise')">Expertise</button>
                <button class="w3-bar-item w3-button" onclick="openTab('Hobbies')">Hobbies</button>
             </div>                                                               
                <div id="AboutMe" class="w3-container w3-display-middle tabcontent">
                  <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                  <br>                    
                  <ul class="w3-ul w3-card-4 w3-white" style="width:75%">
                    <li>757 Native</li>
                    <li>MCU Fan</li>
                    <li>U.S. National Park Fan</li>
                  </ul>
                  <br>
               </div>
         
                <div id="Expertise" class="w3-container w3-display-middle tabcontent" style="display:none">
                 <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                 <br>
                 <ul class="w3-ul w3-card-4 w3-white" style="width:75%">
                    <li>Data Analysis</li>
                    <li>SharePoint Development</li>
                    <li>Responsive Web Design</li>
                 </ul>
                 <br>
                </div>

               <div id="Hobbies" class="w3-container w3-display-middle tabcontent" style="display:none">
                 <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                 <br>
                 <ul class="w3-ul w3-card-4 w3-white" style="width:75%">
                    <li>Camping</li>
                    <li>Hiking</li>
                    <li>Photography</li>
                    <li>Solo Travel</li>
                 </ul>
                 <br>
               </div>
         </div>     
      </div>
    </div>
    <br>
    <br>
  </body>
</html>
